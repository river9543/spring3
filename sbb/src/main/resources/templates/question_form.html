<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form  th:object="${questionForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <!-- 전체 오류 메시지 -->
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
        </div>
        
        <!-- 제목 필드 -->
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" id="subject" class="form-control" />
            <div class="text-danger" th:errors="*{subject}"></div>
        </div>
        
        <!-- 내용 필드 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
            <div class="text-danger" th:errors="*{content}"></div>
        </div>
        
        <!-- 제출 버튼 -->
        <input type="submit" value="저장하기" class="btn btn-primary my-2" />
    </form>
</div>
</html>
